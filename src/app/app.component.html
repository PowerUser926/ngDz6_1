<main>
  <div class="goods d-flex justify-content-between">
    <div class="card p-2 align-items-center shadow" *ngFor="let good of goods">
      <img [src]="good.image" class="card-img-top mb-2" alt="{{ good.name }}" />
      <div class="card-body">
        <h5 class="card-title text-warning">{{ good.name | uppercase }}</h5>
        <p class="card-text">
          Price: {{ good.price | currency: "UAH":"symbol-narrow" }}
        </p>
      </div>
    </div>
  </div>
</main>
